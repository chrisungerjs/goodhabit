mutation UpdateHabit($_id: ID!, $name: String!) {
  updateHabit(_id: $_id, name: $name) {
    _id
    name
    schedule {
      mon {
        doesRepeat
        customName
      }
      tue {
        doesRepeat
        customName
      }
      wed {
        doesRepeat
        customName
      }
      thu {
        doesRepeat
        customName
      }
      fri {
        doesRepeat
        customName
      }
      sat {
        doesRepeat
        customName
      }
      sun {
        doesRepeat
        customName
      }
    }
  }
}