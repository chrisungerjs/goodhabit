mutation UpdateHistory($_id: ID, $historyInput: HistoryInput) {
  updateHistory(_id: $_id, historyInput: $historyInput) {
    _id
    name
    description
    index
    schedule {
      mon {
        doesRepeat
        customName
      }
      tue {
        doesRepeat
        customName
      }
      wed {
        doesRepeat
        customName
      }
      thu {
        doesRepeat
        customName
      }
      fri {
        doesRepeat
        customName
      }
      sat {
        doesRepeat
        customName
      }
      sun {
        doesRepeat
        customName
      }
    }
    history {
      date
      tracking {
        name
        value
      }
    }
  }
}
