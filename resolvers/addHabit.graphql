mutation AddHabit($habit: HabitInput) {
  addHabit(habit: $habit) {
    _id
    name
    description
    index
    schedule {
      mon {
        doesRepeat
        customName
      }
      tue {
        doesRepeat
        customName
      }
      wed {
        doesRepeat
        customName
      }
      thu {
        doesRepeat
        customName
      }
      fri {
        doesRepeat
        customName
      }
      sat {
        doesRepeat
        customName
      }
      sun {
        doesRepeat
        customName
      }
    }
    history {
      date
    }
  }
}